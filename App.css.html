<style>
  [x-cloak] { display: none !important; }
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f0f2f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* === LOGIN STYLES === */
  .login-wrapper {
    flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;
  }
  .card {
    background: #fff; padding: 24px; border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 380px; text-align: center;
  }
  .card h2 { margin: 0 0 8px; color: #1f2933; font-size: 22px; font-weight: 600; }
  .card-subtitle { font-size: 13px; color: #6b7280; margin-bottom: 16px; }
  
  input, select {
    width: 100%; padding: 10px 12px; margin-top: 8px;
    border-radius: 8px; border: 1px solid #d1d5db; font-size: 15px; outline: none;
    transition: border-color .15s, box-shadow .15s;
  }
  input:focus { border-color: #2563eb; box-shadow: 0 0 0 1px rgba(37,99,235,0.3); }

  .btn-primary {
    width: 100%; padding: 12px; margin-top: 12px;
    border-radius: 8px; border: none; background: #1f2937; color: #fff;
    font-weight: 600; font-size: 15px; cursor: pointer;
    transition: background .15s, transform .05s;
  }
  .btn-primary:disabled { opacity: .6; cursor: default; }
  .btn-primary:active:not(:disabled) { transform: scale(0.98); background: #111827; }

  .btn-link { background: none; border: none; color: #2563eb; font-size: 13px; margin-top: 8px; cursor: pointer; }
  .error-text { color: #dc2626; font-size: 13px; min-height: 18px; margin-top: 8px; }
  .hint-text { font-size: 12px; color: #6b7280; margin-top: 4px; min-height: 16px; }

  /* === HEADER === */
  header {
    background: #1f2933; color: #fff; height: 56px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    flex-shrink: 0; position: sticky; top: 0; z-index: 100;
  }
  .nav-btn {
    background: rgba(255,255,255,0.08); border: none; color: #fff;
    width: 36px; height: 36px; border-radius: 999px;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    transition: background 0.2s;
  }
  .nav-btn:hover { background: rgba(255,255,255,0.2); }

  .user-info { text-align: center; line-height: 1.15; }
  .user-name { font-weight: 600; font-size: 15px; }
  .user-role {
    margin-top: 2px; font-size: 11px; opacity: 0.85; text-transform: uppercase;
    letter-spacing: .05em; padding: 2px 6px; border-radius: 999px; background: rgba(255,255,255,0.12);
  }

  .app-body { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 40px; }

  /* === DASHBOARD GRID === */
  .dashboard-grid {
    padding: 18px; max-width: 900px; margin: 0 auto;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 14px;
  }
  .module-card {
    background: #fff; padding: 16px 12px; border-radius: 14px;
    box-shadow: 0 2px 6px rgba(15,23,42,0.06); border: 1px solid #e5e7eb;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    cursor: pointer; transition: transform .08s, box-shadow .12s, border-color .12s;
    text-align: center; min-height: 120px;
  }
  .module-card:hover {
    transform: translateY(-1px); box-shadow: 0 8px 18px rgba(15,23,42,0.08); border-color: #d1d5db;
  }
  .module-icon { font-size: 32px; margin-bottom: 6px; opacity: 0.9; }
  .module-title { font-size: 14px; font-weight: 600; color: #111827; }
  .module-desc { margin-top: 2px; font-size: 11px; color: #6b7280; }

  /* === BELLS MODAL (ОНОВЛЕНО: Ще вужчий) === */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: flex; align-items: center; justify-content: center;
    z-index: 2000; backdrop-filter: blur(2px);
  }
  .modal-content {
    background: white; border-radius: 14px;
    width: 90%; 
    max-width: 300px; /* Зменшено до 300px для мобільного вигляду */
    max-height: 70vh; overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
    animation: popIn 0.2s ease-out;
  }
  @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  
  .bells-table { width: 100%; border-collapse: collapse; font-size: 13px; }
  .bells-table th { 
    background: #f9fafb; padding: 8px 10px; /* Менші відступи */
    text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; color: #6b7280;
  }
  .bells-table td { 
    padding: 8px 10px; /* Менші відступи */
    border-bottom: 1px solid #f3f4f6; color: #1f2937; 
  }
  .bells-table tr:last-child td { border-bottom: none; }

  /* === TOAST === */
  .toast {
    position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
    background: #111827; color: #f9fafb; padding: 8px 16px;
    border-radius: 999px; font-size: 13px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 9999; max-width: 90%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
</style>
